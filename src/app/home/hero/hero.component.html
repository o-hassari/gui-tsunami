<section id="hero" class="hero-section">
  <div class="container">
    <div class="row align-items-center d-flex justify-content-center">
      <!-- Search bar -->
      <div class="form-outline rounded-5 w-50 p-3 ">
          <input [(ngModel)]="target"  type="search" id="form1" class="form-control" placeholder="Search..." aria-label="Search"/>
      </div>

      <div class="row mt-5 mb-4 g-3 text-center">
        <div class="col-md-12">
          <button (click)="setTargetValue('v4')" class="btn btn-outline-info text-secondary" type="button" >
            {{'ip v4'|uppercase}}
          </button>
          <button (click)="setTargetValue('v6')" class="btn btn-outline-info text-secondary" type="button">
            {{'ip v6'|uppercase}}
          </button>
          <button (click)="setTargetValue('hostname')" class="btn btn-outline-info text-secondary" type="button">
            {{'hostname'|uppercase}}
          </button>
          <button (click)="setTargetValue('uri')" class="btn btn-outline-info text-secondary" type="button">
            {{'uri'|uppercase}}
          </button>
        </div>
      </div>
    </div>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200">
    <path
      fill="#FFFFFF"
      fill-opacity="1"
      d="M0,160L48,149.3C96,139,192,117,288,101.3C384,85,480,75,576,101.3C672,128,768,192,864,186.7C960,181,1056,107,1152,85.3C1248,64,1344,96,1392,112L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
    ></path>
  </svg>
</section>

<section class="content-section">
  <div class="container">
    <div class="row align-self-center">
      <div class="col d-flex justify-content-center ">
        <button type="button" class="btn btn-success btn-lg" (click)="start()">{{'start scanning'| titlecase}}</button>
      </div>
    </div>
  </div>
</section>
